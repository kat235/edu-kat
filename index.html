<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edu-Kat | Learn Across Africa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    .language-switcher {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <h1>Welcome to Edu-Kat</h1>
  <p>Empowering youth through multilingual learning across Africa.</p>

  <div class="language-switcher">
    <label for="language">Choose your language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="fr">Fran√ßais</option>
      <option value="tn">Setswana</option>
    </select>
  </div>

  <button onclick="startLearning()">Start Learning</button>

  <script>
    function startLearning() {
      alert("Let's begin your learning journey!");
      // Later: redirect to lessons.html
    }

    document.getElementById('language').addEventListener('change', function() {
      localStorage.setItem('eduKatLang', this.value);
    });
  </script>
</body>
</html>
